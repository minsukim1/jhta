<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <!-- header -->
            <h1>수강신청 현황 조회</h1>
        </div>

        <div>
            <!-- body -->
            <form>
                <div>

                    <label>학기</label>
                    <select name="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                    <select name="grade">
                        <option value="1">1학기</option>
                        <option value="2">2학기</option>
                        <option value="3">3학기</option>
                        <option value="4">4학기</option>
                    </select>
                    <button type="button">조 회</button>

                </div>
                <div style="text-align: center;">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="check" value="all">
                                </th>
                                <th>과정번호</th>
                                <th>과정명</th>
                                <th>담당교수</th>
                                <th>취소여부</th>
                                <th>수료여부</th>
                                <th>성적</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" name="check" value="1">
                                </td>
                                <td>10000</td>
                                <td>자바기초</td>
                                <td>이교수</td>
                                <td>N</td>
                                <td>N</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="check" value="2">
                                </td>
                                <td>10021</td>
                                <td>데이터베이스</td>
                                <td>이교수</td>
                                <td>N</td>
                                <td>N</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="check" value="3">
                                </td>
                                <td>10031</td>
                                <td>HTML</td>
                                <td>이교수</td>
                                <td>N</td>
                                <td>N</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button type="reset">전체 취소</button>
                    <button type="button">선택 취소</button>
                </div>
            </form>
        </div>

        <div>
            <!-- footer -->
            <p>
                중앙 HTA학원 주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층
            </p>
        </div>
    </div>
</body></html>
