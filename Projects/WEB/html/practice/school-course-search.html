<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 50%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: left;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        thead tr {
            background-color: #666666;
        }

        strong {
            color: red;
        }
    </style>
</head>

<body>
    <div style="margin: 10px;">
        <div>
            <!-- header -->
            <div>
                <h1>과정검색</h1>
            </div>
        </div>

        <div>
            <!-- body -->
            <form>
                <div style="margin-bottom: 10px;">
                    <select name="course">
                        <option value="" selected disabled>학 과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="infocom">정보통신학과</option>
                        <option value="electronic">전자공학과</option>
                    </select>
                    <input type="text">
                    <button type="button">조 회</button>
                </div>
            </form>
            <div>
                <table style="border: 1px solid gray;">
                    <thead>
                        <tr>
                            <th>과정번호</th>
                            <th>과정명</th>
                            <th>담당교수</th>
                            <th>정원</th>
                            <th>신청자수</th>
                            <th>마감여부</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10000</td>
                            <td>자바기초</td>
                            <td>이교수</td>
                            <td>30</td>
                            <td>15</td>
                            <td>N</td>
                        </tr>
                        <tr>
                            <td>10021</td>
                            <td>데이터베이스</td>
                            <td>이교수</td>
                            <td>40</td>
                            <td>30</td>
                            <td>N</td>
                        </tr>
                        <tr>
                            <td>10031</td>
                            <td>HTML</td>
                            <td>김교수</td>
                            <td>30</td>
                            <td>30</td>
                            <td>Y</td>
                        </tr>
                        <tr>
                            <td>10033</td>
                            <td>자바스크립트</td>
                            <td>김교수</td>
                            <td>40</td>
                            <td>15</td>
                            <td>N</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <p>
                    수강신청 가능과정 : <strong>3개</strong>
                    마감된 과정 : <strong>1개</strong>
                </p>
            </div>

        </div>
        <div>
            <!-- footer -->
            <p>
                중앙 HTA학원 주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층
            </p>
        </div>
    </div>
</body></html>
