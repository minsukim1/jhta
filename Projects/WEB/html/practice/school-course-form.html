<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div style="width: 600px; margin: 10px auto;">
        <div>
            <!-- header -->
            <h1>과정등록</h1>
        </div>
        <div style="background-color: #eeeeee; border: 1px solid gray;
           padding: 16px;">
            <!-- body -->
            <form>
                <div>
                    <!-- 과목명 -->
                    <div><label>과정명</label></div>
                    <div>
                        <select name="course" style="width: 100%; height: 30px;">
                            <option value="" selected disabled>-- 선택하세요 --</option>
                            <option value="computer">컴퓨터학개론</option>
                            <option value="infocom">정보통신학개론</option>
                            <option value="electronic">전자학개론</option>
                        </select>
                    </div>
                </div>

                <div>
                    <!-- 담당교수 -->
                    <div><label>담당교수</label></div>
                    <div>
                        <select name="professor" style="width: 100%; height: 30px;">
                            <option value="" selected disabled>-- 선택하세요 --</option>
                            <option value="kim">김교수</option>
                            <option value="lee">이교수</option>
                            <option value="hong">홍교수</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!-- 과정명 -->
                    <div><label>과정명</label></div>
                    <div><input type="text" style="width: 100%; height: 30px;"></div>
                </div>
                <div>
                    <!-- 정원 -->
                    <div><label>정원</label></div>
                    <div><input type="text" placeholder="30" style="width: 100%; height: 30px;"></div>
                </div>
                <div>
                    <!-- 버튼 -->
                    <div style="text-align: right; padding: 5px">
                        <button type="reset" style="margin-right: 5px;">취소</button>
                        <button type="submit">등록</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <!-- footer -->
            <p>
                중앙 HTA학원 주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층
            </p>
        </div>
    </div>
</body></html>
