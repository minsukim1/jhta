<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        small {
            font-weight: normal;
        }

        strong {
            color: red;
        }

        em {
            font-style: normal;
            color: red;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <!--
    텍스트 포맷팅 태그
    
    <strong>컨텐츠</strong>
    * 중요한 내용은 <strong>태그안에 적는다.
    <em>컨텐츠</em>
    * 강조하고 싶은 내용은 <em>태그안에 적는다.
    <small>컨텐츠</small>
    * 글자를 더 작게 표시하고 싶은 내용은 <small>태그안에 적는다.
    <mark>컨텐츠</mark>
    * 형광펜으로 마킹한것 처럼 표시하고 싶은 내용은 <mark>태그안에 적는다.
    <del>컨텐츠</del>
    * 삭제된 내용은 <del> 태그안에 적는다.
    -->

    <h1>알고리즘 트레이닝 <small>프로그래밍 대회 입문 가이드</small></h1>
    <p>
        본 도서는 프로그램 대회를 준비하는 입문자를 위한 도서입니다.
    </p>
    <p>
        여름방학 프로그래밍 대회 시즌을 준비하는 <mark>입문자</mark>에게 적절한 도서입니다.
        <strong>5월10일 ~ 5월25일</strong>까지 2주간 <em>30%</em> 할인된 가격으로 판매합니다.
        정가 <del>35,000</del> 이었던 책을 <strong>24,500</strong>원에 판매합니다.
    </p>

    <p>

    </p>
</body>

</html>
