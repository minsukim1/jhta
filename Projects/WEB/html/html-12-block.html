<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {background-color: yellow;}
    </style>
</head>
<body>
   <!--
       - Block 엘리먼트
           * 항상 새로운 줄에서 시작한다.
           * 항상 사용가능한 최대 너비를 차지한다.
           * 블록 엘리먼트의 왼쪽이나 오른쪽에는 다른 엘리먼트가 위치할 수 없다.
           * 엘리먼트의 너비를 조절할 수 있다.
           * 엘리먼트내의 컨텐츠(자식엘리먼트 혹은 텍스트)의 위치를 조정할 수 있다.
           * 대표적인 태그
               h1~h6, p, ol, ul, li, dl, dt, dd, table, form,
               article, aside, section, nav, video, footer
            * div 태그
                * 블록엘리먼트, 인라인 엘리먼트를 그룹으로 묶을 때 사용하는 엘리먼트
                * 용도
                        - 화면의 레이아웃 구성
                        - 여러 요소를 그룹화해서 일관된 스타일을 적용하기 위해
                        
   -->
    <h1>블록 엘리먼트</h1>
    <h3>블록 엘리먼트는 폭을 조절할 수 있다.</h3>
    <p style="width: 500px;">안녕</p>
    <p style="width: 800px;">안녕</p>
    
    <h3>블록 엘리먼트는 컨텐츠의 위치를 조절할 수 있다.</h3>
    <p style="text-align: left;">안녕</p>
    <p style="text-align: center">안녕</p>
    <p style="text-align: right">안녕</p>
</body>
</html>
