<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        strong {background-color: yellow;}
        p {padding: 6px; border: 1px solid red;}
    </style>
</head>
<body>
    <!--
        - inline 엘리먼트
            * 새로운 줄에서 시작하지 않을 수 있다.
            * 컨텐츠를 표시하는데 필요한 만큼의 너비만 가진다.
            * 엘리먼트의 너비를 조절할 수 없다.
            * 엘리먼트내의 컨텐츠(자식엘리먼트 혹은 텍스트)의 위치를 조정할 수 없다.
            * 대표적인 태그
                a, img, strong, em, small, del, input, select, textarea, button, label
            * span 태그
                * 텍스트의 일부분에 특별한 스타일을 적용하기 위해 해당 텍스트를 감싸는 엘리먼트
        - 주의사항
            * <div> 엘리먼트는 모든 엘리먼트를 자식으로 포함할 수 있다.
            * 모든 block 엘리먼트는 inline엘리먼트를 자식엘리먼트로 포함할 수 있다.
            * 모든 block 엘리먼트는 div엘리먼트를 자식으로 포함할 수 있다.
            * inline 엘리먼트는 반드시 block 엘리먼트의 자식 엘리먼트가 되도록 작성한다.
            * inline 엘리먼트는 block 엘리먼트를 자식 엘리먼트로 포함시키지 말자.
    -->
    <h1>인라인 엘리먼트</h1>
    
    <h3>인라인 엘리먼트는 너비를 조절할 수 없다.</h3>
    <strong style="width: 300px;">안녕</strong>
    <button>버튼</button>
    
    <h3>인라인 엘리먼트는 컨텐츠의 위치를 조절할 수 없다.</h3>
    <strong style="text-align: left">안녕</strong>
    <strong style="text-align: center">안녕</strong>
    <strong style="text-align: right">안녕</strong>
    
    <h3>블록 엘리먼트 안에 위치한 인라인 엘리먼트는 위치조절이 가능하다.</h3>
    <p style="text-align: left;"><strong>안녕</strong></p>
    <p style="text-align: center;"><strong>안녕</strong></p>
    <p style="text-align: right;"><strong>안녕</strong></p>
</body>
</html>
