<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>
   <h1>배열의 주요 메소드</h1>
   
   <h3>배열의 값을 정렬하기</h3>
   
   
<script type="text/javascript">
   var numbers = [10, 50, 15, 27, 86, 6, 9, 25, 63, 70];
   
   numbers.sort(function (a, b) {
      return a-b;
   });
   console.log('정렬된 배열', numbers);
   console.log('내림차순으로 바꾸기', numbers.reverse());
   
   var students = [
      {name:"홍길동", score:60},
      {name:"강감찬", score:90},
      {name:"김유신", score:66},
      {name:"이순신", score:55},
      {name:"류관순", score:70},
      {name:"윤봉길", score:80},
      {name:"이지은", score:100},
   ];
   
   var highScoreStudentNames = students.sort(function (a, b) {
      return b.score-a.score;
   }).filter(function (student, index) {
      return index < 3;
   }).map(function (student, index) {
      return {rank: index+1, name: student.name};
   });
   console.log('그냥 점수', highScoreStudentNames)
   
   
   
</script>
</body>
</html>
